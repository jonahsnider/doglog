plugins {
	// Apply the java-library plugin for API and implementation separation.
	id 'java-library'
	id "com.diffplug.spotless" version "8.0.0"
	id 'edu.wpi.first.wpilib.repositories.WPILibRepositoriesPlugin' version '2025.0'
	id 'maven-publish'
	id "net.ltgt.errorprone" version "4.3.0"
	id "net.ltgt.nullaway" version "2.3.0"
}

base.archivesName = 'doglog'

tasks.withType(Javadoc) {
	options {
		docTitle = "DogLog Javadoc"
	}
}

nullaway {
	annotatedPackages.add("dev.doglog")
}

// Error Prone configs
tasks.withType(JavaCompile).configureEach {
	options.errorprone {
		disable("InlineMeSuggester", "ImmutableEnumChecker", "Var", "BooleanParameter", "Java8ApiChecker", "ImmutableMemberCollection")

		nullaway {
			error()
		}

		options.release = 17
	}

	// Set the ERRORPRONE_AUTOFIX environment variable to fix files in place
	if (System.getenv().containsKey("ERRORPRONE_AUTOFIX")) {
		options.errorprone.errorproneArgs.add "-XepPatchLocation:IN_PLACE"
	}
}

ext.wpilibVersion = "2027.+"

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

if (project.hasProperty('releaseMode')) {
	wpilibRepositories.addAllReleaseRepositories(project)
} else {
	wpilibRepositories.addAllDevelopmentRepositories(project)
}
wpilibRepositories.use2027Repos()

dependencies {
	implementation "edu.wpi.first.ntcore:ntcore-java:$wpilibVersion"
	implementation "edu.wpi.first.wpilibj:wpilibj-java:$wpilibVersion"
	implementation "edu.wpi.first.wpiutil:wpiutil-java:$wpilibVersion"
	implementation "edu.wpi.first.wpiunits:wpiunits-java:$wpilibVersion"
	implementation "edu.wpi.first.hal:hal-java:$wpilibVersion"
	implementation "edu.wpi.first.datalog:datalog-java:$wpilibVersion"
	implementation "edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:$wpilibVersion"

	errorprone "com.google.errorprone:error_prone_core:2.43.0"
	errorprone "com.uber.nullaway:nullaway:0.12.10"

	api "org.jspecify:jspecify:1.0.0"
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			groupId = "com.github.jonahsnider"
			artifactId = "doglog"
		}
	}
}

java {
	withSourcesJar()
	withJavadocJar()

	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}
var javaVersion = "17"


javadoc {
	options {
		links "https://docs.oracle.com/en/java/javase/$javaVersion/docs/api/", 'https://github.wpilib.org/allwpilib/docs/release/java/', 'https://jspecify.dev/docs/api/'
	}
}

spotless {
	enforceCheck = false

	encoding = 'UTF-8'
	lineEndings = 'UNIX'

	java {
		googleJavaFormat('1.26.0')
		licenseHeader ''

		targetExclude('src/main/java/frc/robot/generated/BuildConstants.java')
	}

	groovyGradle {
		greclipse()
	}

	json {
		target '**/*.json'
		simple().indentWithSpaces(2)

		targetExclude('package.json')
	}
}
